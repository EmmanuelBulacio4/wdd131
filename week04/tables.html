<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Activity</title>
    <meta name="description" content="WDD 131 Dynamic Web Fundamentals | HTML Table | Emmanuel Bulacio">
    <meta name="author" content="WDD 131 Dynamic Web Fundamentals | Emmanuel Bulacio">
    <link rel="stylesheet" href="styles/table.css">
</head>
<body>
    <main>
        <table>
            <thead>
                <tr>
                    <th colspan="4">ACME Wildwest Services</td>
                </tr>
                <tr>
                    <td class="blank"></td>
                    <th class="column-title">Basic</th>
                    <th class="column-title">Premium</th>
                    <th class="column-title">Deluxe</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Feature 1</th>
                    <td>✔️</td>
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>
                <tr>
                    <th>Feature 2</th>
                    <td>❌</td>
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>
                <tr>
                    <th>Feature 3</th>
                    <td>❌</td>
                    <td>❌</td>
                    <td>✔️</td>
                </tr>
            </tbody>
            <caption> Table 1: Account Feature Comparison</caption>
        </table>
    </main>
</body>
</html>
