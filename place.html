<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argentina Web Page</title>
    <meta name="description" content="A web page of Salta Argentina with data and weather info.">
    <meta name="author" content="WDD 131 | WDD 131 Dynamic Web Fundamentals | Emmanuel Bulacio">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Handlee&family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/place-large.css">
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
</head>
<body>
    <header>
        <h1>Argentina</h1>
    </header>
    <main>
        <div class="hero">
        <picture>
            <source srcset="images/argentina-hero.webp" media="max-width:500px">
            <img src="images/argentina-mobile.webp" alt="" width="640" height="">    
        </picture>
        </div>
        <section id="data">
            <h2>Data</h2>
        </section>
        <section id="weather">
            <h2>weather <span><img id="icon" src="images/weather_icon.svg" alt="weather icon. Foreground a cloud and part of yellow sun at background."></span></h2>
        </section>
    </main>
    <footer>
        <p>&<span id="currentyear"></span> Emmanuel Bulacio - Salta, Argentina</p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
