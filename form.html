<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD131 - Form</title>
    <meta name="description" content="WDD 131 - Dynami Web Fudamentals - Emmanuel Bulacio - Form">
    <meta name="author" content="Emmanuel Bulacio">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <h1>Product Review</h1>
    <form method="get" action="review.html" class="wf1"></form>
    <fieldset>
        <label>Product Name*
            <select id="products" name="product" required>
                <option value="" disabled>Select a product</option>
            </select>
        </label>
    </fieldset>
    <fieldset>
        <label>Overall Rating
        <div class="star-rating">
            <input type="radio" name="stars" id="star-a" value="5" />
            <label for="star-a"></label>

            <input type="radio" name="stars" id="star-b" value="4" />
            <label for="star-b"></label>

            <input type="radio" name="stars" id="star-c" value="3" />
            <label for="star-c"></label>

            <input type="radio" name="stars" id="star-d" value="2" />
            <label for="star-d"></label>

            <input type="radio" name="stars" id="star-e" value="1" />
            <label for="star-e"></label>
        </div>
        </label>
    </fieldset>
    <fieldset>
        <label>Date of Installation <input type="date" required></label>
    </fieldset>
</body>

</html>
